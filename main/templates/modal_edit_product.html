<!-- Modal Edit Product -->
<div id="editProductModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-[var(--bg-main)] rounded-xl shadow-xl w-11/12 sm:w-3/5 md:w-1/2 lg:w-2/5 max-h-[90vh] overflow-y-auto">
    <!-- Modal header -->
     <div class="flex items-center justify-between p-6 border-b border-[#444]">
      <div>
        <h2 class="text-2xl font-bold text-[var(--accent)]">Edit Product</h2>
        <p class="text-sm text-[var(--text-secondary)] mt-1">Update your product details to keep your shop up-to-date!</p>
      </div>
      <button type="button" class="text-gray-400 hover:text-white p-2 rounded-lg hover:bg-[#333]" onclick="hideEditModal()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
        {% include 'product_form.html' with form_id='editModalForm' %}
        </div>

    <!-- Modal Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-[#444]">
      <button type="button"
              class="order-2 sm:order-1 w-full sm:w-auto px-6 py-3 border border-[#666] text-[var(--text-secondary)] rounded-lg font-medium hover:bg-[var(--panel)] hover:text-white transition-colors duration-200"
              onclick="hideEditModal()">Cancel</button>

      <button type="submit" form="editModalForm"
              class="order-1 sm:order-2 w-full sm:flex-1 btn rounded-lg text-center">
        Update Product
      </button>
    </div>
  </div>
</div>
