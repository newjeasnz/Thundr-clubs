<form id="{{ form_id }}" method="POST" class="space-y-6">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" 
               class="block text-sm font-semibold text-[var(--text-main)] mb-2">
          {{ field.label }}
        </label>
        {{ field }}
        {% for error in field.errors %}
          <p class="mt-1 text-sm text-red-500">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
</form>
